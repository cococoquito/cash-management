<!-- para dispositivos con resolucion grande -->
<app-menu [@openClose]="(shellService.screen.isBigScreen() && (shellService.menu.isToogleMenuFirstTime || shellService.menu.isMenuOpen))  ? 'open-menu' : 'closed-menu'" class="content-menu">
</app-menu>

<!-- para dispositivos con resolucion pequenia -->
<p-sidebar id="smallMenu"
  *ngIf="!shellService.screen.isBigScreen()"
  [(visible)]="shellService.menu.isMenuOpen"
  [showCloseIcon]="false"
  [baseZIndex]="10000">
    <app-menu class="content-menu"></app-menu>
</p-sidebar>

<!-- aca es donde va el contenido del shell -->
<div id="maincontent" class="body-style">

  <!-- header del shell -->
  <app-header> </app-header>

  <!-- miga de pan del shel -->
  <div [@openClose]="(shellService.screen.isBigScreen() && (shellService.menu.isToogleMenuFirstTime || shellService.menu.isMenuOpen))  ? 'open-menu-content' : 'closed-menu-content'">
    <app-breadcrumb></app-breadcrumb>
  </div>

  <!-- Aca es donde va las paginas seleccionadas por el user -->
  <div [@openClose]="(shellService.screen.isBigScreen() && (shellService.menu.isToogleMenuFirstTime || shellService.menu.isMenuOpen))  ? 'open-menu-content' : 'closed-menu-content'" class="contenido">
    <router-outlet></router-outlet>
  </div>
</div>
